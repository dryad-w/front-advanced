<style>
  .keywords {
    color: blue;
  }
  .punctuator {
    color: blueviolet;
  }
  .indentifier {
    color: skyblue;
  }
</style>

<pre id="contanier"></pre>

<script>
  let source = `
    function sleep(t) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, t);
      })
    }
  `
  const regexp = /(function|return|new)|([ \t\r\n])|([a-zA-Z][a-zA-Z0-9]*)|([\(\)\{\}\,\;])/g

  const dictionary = ['keywords', 'whitespace', 'indentifier', 'punctuator'];

  let token = null;
  let lastIndex = 0;
  let contanier = document.getElementById('contanier');
  do {
    lastIndex = regexp.lastIndex;
    token = regexp.exec(source);
    if (!token) break;
    
    let text = document.createElement('span');
    text.textContent = token[0];

    for (let i = 1; i < 5; i++) {
      if (token[i])
        text.classList.add(dictionary[i - 1]);
    }
    contanier.appendChild(text);
  } while (token);

</script>
